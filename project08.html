<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/021c70449c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container01 d-flex flex-row just0fy-content-center box-shadow">
        <div class="container">
            <h1 class="web-heading">Job Application <span class="web">(Web)</span></h1>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">First Name</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Enter First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Last Name</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="Enter Last Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="@gmail.com">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="validationTooltip04">State</label>
                        <select class="custom-select" id="validationTooltip04" required>
                            <option selected disabled value="">Select Job Role</option>
                            <option>Front-End</option>
                            <option>Back-End</option>
                            <option>PhP Developer</option>
                            <option>Mechanical Engineer</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <textarea class="form-control" id="validationTextarea" placeholder="1234 street" rows="5"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">City</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Surat">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Pincode</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="395010">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Start Date</label>
                        <input type="date" class="form-control" id="inputEmail4" placeholder="18/11/1997">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Upload Your CV</label>
                        <input type="file" class="form-control" id="inputPassword4" placeholder="395010">
                    </div>
                </div>

                <div class="form-group d-flex flex-row justify-content-end">

                    <button type="submit" class="btn btn-danger">Apply Now</button>

                </div>
            </form>
        </div>

    </div>
</body>

</html>
